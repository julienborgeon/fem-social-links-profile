  <body
    class="text-text bg-dark-900 grid min-h-dvh place-items-center p-6 font-sans antialiased"
  >
    <main class="w-full self-end" id="content">
      <article
        class="bg-dark-800 w-card mx-auto rounded-xl px-6 py-8 text-center shadow-sm sm:px-8 sm:py-10"
      >
        <div
          class="relative mx-auto mb-6 aspect-square h-auto w-[90px] overflow-hidden rounded-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 shadow-sm"
        >
          <img
            class="absolute bottom-0 left-3/6 -translate-x-1/2 object-cover"
            src="/assets/avatar-julien-borgeon.png"
            width="80"
            height="80"
            alt="Avatar of Julien Borgeon"
            fetchpriority="high"
            loading="eager"
          />
        </div>

        <h1
          class="mb-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-2xl font-bold tracking-tight text-transparent"
        >
          Julien Borgeon
        </h1>
        <p class="mb-5 font-semibold text-white/90">Nancy, France</p>
        <p class="mb-4.5 text-[0.95rem] leading-6 text-white/70">
          “Front-end developer”
        </p>

        <ul class="grid gap-4">
          <li>
            <a
              class="btn focus-ring"
              href="https://github.com/julienborgeon"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Go to Julien Borgeon's GitHub profile (opens in a new tab)"
              >GitHub</a
            >
          </li>
          <li>
            <a
              class="btn focus-ring"
              href="https://www.frontendmentor.io/profile/julienborgeon"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Go to Julien Borgeon's Frontend Mentor profile (opens in a new tab)"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              class="btn focus-ring"
              href="https://www.linkedin.com/in/julienborgeon"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Go to Julien Borgeon's LinkedIn profile (opens in a new tab)"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              class="btn focus-ring mb-2"
              href="https://www.instagram.com/julienbrgn54"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Go to Julien Borgeon's Instagram profile (opens in a new tab)"
              >Instagram</a
            >
          </li>

          <li>
            <a
              class="btn-primary focus-ring"
              href="https://julienborgeon.fr"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Go to Julien Borgeon's official website (opens in a new tab)"
              >Let's talk!</a
            >
          </li>
        </ul>
      </article>
    </main>
    <!-- Check colors -->
    <footer class="self-end">
      <p class="attribution text-center text-sm text-white/70">
        Challenge by
        <a
          class="link focus-ring"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"

          >Julien Borgeon</a
